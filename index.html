<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODSOFT Tasks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #1e2a38;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .task-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .task-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-container li {
      margin: 15px 0;
    }

    .task-container a {
      display: block;
      text-decoration: none;
      background-color: #2979ff;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .task-container a:hover {
      background-color: #1565c0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
